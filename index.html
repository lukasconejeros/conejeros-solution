<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Impulsamos el futuro de tu empresa</h1>
    <p>Automatización, inteligencia y eficiencia en un solo lugar.</p>
    <button onclick="window.location.href='https://tu-cuestionario.com'">Agendar diagnóstico gratuito</button>
  </div>
</section>

<style>
.hero {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
  background: radial-gradient(circle at 30% 20%, #003366, #000814 80%);
}

/* fondo animado */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 10% 20%, #00bfff22, transparent 60%),
              radial-gradient(circle at 80% 60%, #007bff22, transparent 60%);
  animation: moveBg 10s ease-in-out infinite alternate;
}
@keyframes moveBg {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

/* capa sutil de blur */
.overlay {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(30px);
  background: rgba(0,0,0,0.3);
}

/* contenido */
.hero-content {
  position: relative;
  z-index: 2;
  max-width: 700px;
  padding: 0 20px;
}

.hero h1 {
  font-size: 3.5rem;
  font-weight: 600;
  color: #ffffff;
  letter-spacing: -0.5px;
  animation: fadeIn 2s ease forwards;
  text-shadow: 0 0 30px rgba(0,191,255,0.2);
}

.hero p {
  font-size: 1.3rem;
  opacity: 0.85;
  margin: 20px 0 35px;
  animation: fadeIn 3s ease forwards;
}

.hero button {
  padding: 14px 36px;
  font-size: 1.05rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  color: white;
  background: linear-gradient(90deg, #007BFF, #00BFFF);
  transition: all 0.4s ease;
  box-shadow: 0 0 15px rgba(0,191,255,0.25);
}

.hero button:hover {
  background: linear-gradient(90deg, #00BFFF, #007BFF);
  transform: scale(1.07);
  box-shadow: 0 0 25px rgba(0,191,255,0.4);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
