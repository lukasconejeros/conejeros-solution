      font-size: 3.5rem;
      font-weight: 700;

      line-height: 1.2;

      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;

      color: #00bfff;

    }

      display: inline-block;

      background: linear-gradient(90deg, #00bfff, #007fff);

      color: white;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;

    }

      background: linear-gradient(90deg, #009fff, #00e6ff);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.8);
      transform: scale(1.05);

      h1 { font-size: 2.3rem; }

    }
